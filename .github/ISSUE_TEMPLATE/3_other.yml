name: Other issue
description: Generic issue template

body:
  
  - type: checkboxes
    attributes:
      label: Checklist
      options:
        - label: I confirm this is not a mere question. *Otherwise, use the Discussions page.*
          required: true
        - label: |
            I confirm this is not an issue encountered with an installed build of pypdfium2, but about some other aspect of the project (specify below).
            *Otherwise, use one of the package templates (PyPA/conda), even if you believe your issue is not specific to that format.*
          required: true
        - label: |
            In particular, I confirm this is not about an unofficial build of pypdfium2, or an effort to create a such.
            *We do not support third-party builds, and they are not eligible for a bug report. Please make sure to use our official releases only.*
          required: true
  
  - type: input
    attributes:
      label: Reason for Generic issue (keyword/topic)
      description: Briefly **justify** why you are using the Generic issue form.
    validations:
      required: true
  
  - type: textarea
    attributes:
      label: Description
      description: Please explain your problem
